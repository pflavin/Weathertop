<table class="ui fixed table">
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Code</th>
      <th>Temp</th>
      <th>Wind Speed</th>
      <th>Wind Direction</th>
      <th>Pressure</th>
      <th>Code Desc</th>
    </tr>
  </thead>

  <tbody>

    #{list items:_station.readings, as:'reading'}
      <tr>
        <td>
          ${reading.rDate} ${reading.rTime}
        </td>
        <td>
          ${reading.code}
        </td>
        <td>
          ${reading.temperature}
        </td>
        <td>        
          ${reading.windSpeed}
        </td>
        <td>
          ${reading.windDirection}
        </td>
        <td>
          ${reading.pressure}
        </td>
        <td>
          ${reading.codeDesc}
        </td>
        <td>
          <a href="/stations/${_station.id}/deletereading/${reading.id}" class="ui tiny red button">Delete Reading</a>
        </td>
      </tr>
    #{/list}

  </tbody>
</table>
